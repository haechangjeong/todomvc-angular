<!DOCTYPE html>
<html ng-app="todomvc">
  <head>
    <meta charset="utf-8">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="./styles/app.css">
  </head>
  <body ng-controller="TodoCtrl">
    <h1>Todos</h1>

    <todo-form create="onCreate(title)"></todo-form>
    <todo-list todos="todos" status="status" on-remove="onRemove(todo)"></todo-list>
    <todo-filters status="status"></todo-filters>

    <hr>
    <pre>status: {{ status | json}}</pre>
    <pre>todos: {{ todos | json}}</pre>

    <script src="../node_modules/angular/angular.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/app.controller.js"></script>

    <script src="js/directives/todo-item.directive.js"></script>
    <script src="js/directives/todo-list.directive.js"></script>
    <script src="js/directives/todo-form.directive.js"></script>
    <script src="js/directives/todo-filters.directive.js"></script>

    <script src="js/filters/date-ko.filter.js"></script>
    <script src="js/filters/time-ko.filter.js"></script>
  </body>
</html>
